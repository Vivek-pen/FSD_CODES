<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Shop (Bootstrap)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tiny Shop</a>
  </div>
</nav>

<div class="container mt-4">

  <!-- Registration -->
  <section id="register" class="text-center">
    <h3>Register</h3>
    <input id="newUser" class="form-control mb-2" placeholder="Username">
    <input id="newPass" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100 mb-2" onclick="register()">Register</button>
    <a href="#" onclick="show('login')">Go to Login</a>
  </section>

  <!-- Login -->
  <section id="login" class="text-center d-none">
    <h3>Login</h3>
    <input id="user" class="form-control mb-2" placeholder="Username">
    <input id="pass" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-success w-100" onclick="login()">Login</button>
  </section>

  <!-- Catalog -->
  <section id="catalog" class="d-none">
    <h3 class="text-center mb-3">Catalog</h3>
    <div id="products" class="row g-3"></div>
    <div class="text-center mt-3">
      <button class="btn btn-primary" onclick="showCart()">Go to Cart (<span id="count">0</span>)</button>
    </div>
  </section>

  <!-- Cart -->
  <section id="cart" class="d-none">
    <h3 class="text-center mb-3">Your Cart</h3>
    <div id="items" class="list-group mb-3"></div>
    <p id="total" class="text-center fw-bold"></p>
    <div class="text-center">
      <button class="btn btn-secondary" onclick="show('catalog')">Back</button>
    </div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
